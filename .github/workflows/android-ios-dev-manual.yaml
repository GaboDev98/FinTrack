name: Flutter - Android-iOS Manual Build Dev

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select your branch'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup SDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          firebase --version

      - name: Authenticate Firebase CLI
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          firebase login:ci --token "$(cat $GOOGLE_APPLICATION_CREDENTIALS)"
          firebase projects:list

      - name: Generate Firebase Options
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          dart pub global activate flutterfire_cli
          flutterfire configure --project fintrack-943a7 --yes

      - name: Install iOS Dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Auto Format the Dart Code
        run: dart format .

      - name: Verify the Dart Code is Formatted
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze the Dart Code
        run: flutter analyze --fatal-warnings

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --debug --build-name=1.0.0 --build-number=4

      - name: Build iOS
        run: flutter build ios --debug --build-name=1.0.0 --build-number=4 --no-codesign

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Artifact to Firebase App Distribution
        uses: emertozd/Firebase-Distribution-Github-Action@v2
        with:
          appId: ${{ secrets.FIREBASE_APP_ANDROID_DEV }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_APP_DISTRIBUTION_CREDENTIAL_FILE_CONTENT }}
          groups: android-
          file: build/app/outputs/flutter-apk/app-debug.apk
